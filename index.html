---
layout: default
---

<!-- Main -->
<div id="main">
  {% for post in site.posts %}
  <section>
    <header class="major">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    </header>
    {% if post.exzerpt %}
    <p>{{ post.exzerpt }}</p>
        <ul class="actions">
      <li><a href="{{ post.url }}" class="button">Read</a></li>
    </ul>
    {% else %}
    <p>{{ post.excerpt }}</p>
        <ul class="actions">
      <li><a href="{{ post.url }}" class="button">Read on</a></li>
    </ul>
    {% endif %}
  </section>
{% endfor %}
</div>
